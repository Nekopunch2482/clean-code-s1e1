<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <p id="task-add">
        <label class="task-add-text" for="task-add-input">Add Item</label>
        <div class="flex">
          <input id="task-add-input"class="input flex-grow" type="text">
          <button id ="task-add-button" class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="task-list-incomplete">
        <li class="task">
          <input class="task-status" type="checkbox">
          <label class="task-text flex-grow">Pay Bills</label>
          <input type="text" class="task-input input flex-grow">
          <button class="task-edit button">Edit</button>
          <button class="task-delete button button-delete">
            <img class="button-image" src="./remove.svg">
          </button>
        </li>
        <li class="task task-editable">
          <input class="task-status" type="checkbox">
          <label class="task-text flex-grow">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input input flex-grow">
          <button class="task-edit button">Save</button>
          <button class="task-delete button button-delete">
            <img class="button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="task-list-completed">
        <li class="task">
          <input class="task-status" type="checkbox" checked>
          <label class="task-text flex-grow">See the Doctor</label>
          <input type="text" class="task-input input flex-grow">
          <button class="task-edit button">Edit</button>
          <button class="task-delete button button-delete">
            <img class="button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
