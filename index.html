<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <p id="task-add">
        <label for="task-add-input">Add Item</label>
        <div class="flex">
          <input id="task-add-input"class="flex-grow" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="task-list-incomplete">
        <li>
          <input type="checkbox">
          <label class="flex-grow">Pay Bills</label>
          <input type="text" class="flex-grow">
          <button class="task-edit">Edit</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-editable">
          <input type="checkbox">
          <label class="flex-grow">Go Shopping</label>
          <input type="text" value="Go Shopping" class="flex-grow">
          <button class="task-edit">Save</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="task-list-completed">
        <li>
          <input type="checkbox" checked>
          <label class="flex-grow">See the Doctor</label>
          <input type="text" class="flex-grow">
          <button class="task-edit">Edit</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
