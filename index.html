<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" alt="image explaining Eisenhower Matrix" src="./eisenhower-matrix.jpg">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-content">
      <h1>Todo app</h1>
      <section class="task-add" id="task-add">
        <h2 class="task-add__title title" for="task-add-input">Add Item</h2>
        <div class="flex">
          <input class="task-add__input input flex-grow" id="task-add-input" type="text">
          <button class="button" id="task-add-button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul id="task-list-incomplete">
          <li class="task">
            <input class="task__status" type="checkbox">
            <label class="task__text flex-grow">Pay Bills</label>
            <input class="task__input input flex-grow" type="text">
            <button class="task__edit button">Edit</button>
            <button class="task__delete button button--delete">
              <img class="button__image" alt="remove todo item button" src="./remove.svg">
            </button>
          </li>
          <li class="task task--editable">
            <input class="task__status" type="checkbox">
            <label class="task__text flex-grow">Go Shopping</label>
            <input  class="task__input input flex-grow" type="text" value="Go Shopping">
            <button class="task__edit button">Save</button>
            <button class="task__delete button button--delete">
              <img class="button__image" alt="remove todo item button" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="task-list-completed">
          <li class="task">
            <input class="task__status" type="checkbox" checked>
            <label class="task__text flex-grow">See the Doctor</label>
            <input class="task__input input flex-grow" type="text">
            <button class="task__edit button">Edit</button>
            <button class="task__delete button button--delete">
              <img class="button__image" alt="remove todo item button" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
